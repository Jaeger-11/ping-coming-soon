<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/a1e42c4b35.js" crossorigin="anonymous"></script>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" class="logo"/>
    <h1>We are launching <span>soon!</span></h1>
    <p class="par">Subscribe and get notified</p>
    <form id="form">
      <div class="imputBox">
        <input type="email" placeholder="Your email address..." required class="email"/>
        <p class="error"></p>
      </div>
      <button id="btn" type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="illustrator" class="illustrator"/>
    <section>
      <div class="social-media-wrapper">
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
    <footer>
      <p class="attribution">
        Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jaeger-11">Falodun Oluwadamilola</a>.
      </p>
    </footer>
  </div>
  

  
  <script src="app.js" type="text/javaScript"></script>
</body>
</html>
